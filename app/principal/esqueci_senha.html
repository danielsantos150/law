<html lang="pt">

<head>

  <meta charset="utf-8">

  <title>Reiniciar Senha</title>

  <!-- Custom fonts for this template-->

  <!-- Custom styles for this template-->

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Reiniciar Senha</div>
      <div class="card-body">
        <div class="text-center mb-4">
          <h4>Esqueceu sua senha?</h4>
          <p>Entre com o seu endereço de e-mail que nós encaminharemos as instruções para reiniciar a sua senha</p>
        </div>
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Entre com o seu email</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="login.html">Reiniciar Senha</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="cadastrar.html">Cadastrar nova conta</a>
          <a class="d-block small" href="login.html">Tela de login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../Util/principal/vendor/jquery/jquery.min.js"></script>
  <script src="../Util/principal/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
